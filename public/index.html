<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg card-shadow w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
      <p class="text-gray-600 mt-2">Sign in to your account</p>
    </div>

    <div id="successMessage" class="hidden mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded" role="alert" aria-live="polite" aria-atomic="true">
      Login successful (mock)
    </div>

    <form id="signinForm" class="space-y-6" novalidate aria-label="Sign in form">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition"
          placeholder="you@example.com"
          aria-describedby="emailError"
          aria-required="true"
          autocomplete="email"
        >
        <p id="emailError" class="hidden text-red-600 text-sm mt-1" role="alert" aria-live="polite"></p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition"
          placeholder="Enter your password"
          aria-describedby="passwordError"
          aria-required="true"
          autocomplete="current-password"
        >
        <p id="passwordError" class="hidden text-red-600 text-sm mt-1" role="alert" aria-live="polite"></p>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          >
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 transition">Forgot password?</a>
      </div>

      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-none transition font-medium text-base md:text-lg"
        aria-label="Sign in to your account"
      >
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account? 
      <a href="register.html" class="text-indigo-600 hover:text-indigo-500 font-medium transition">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      let isValid = true;
      
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
      successMessage.classList.add('hidden');

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        emailError.textContent = 'Email is required';
        emailError.classList.remove('hidden');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.classList.remove('hidden');
        isValid = false;
      }

      if (!password) {
        passwordError.textContent = 'Password is required';
        passwordError.classList.remove('hidden');
        isValid = false;
      }

      if (isValid) {
        successMessage.classList.remove('hidden');
        form.reset();
      }
    });
  </script>
</body>
</html>
