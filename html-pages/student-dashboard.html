<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - iTutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-blue-600">iTutor</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="student-dashboard.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a href="student-sessions.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Sessions
            </a>
            <a href="student-ratings.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Ratings
            </a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-700" id="userName">Loading...</span>
          <button onclick="handleLogout()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Student Dashboard</h1>

      <!-- Profile Info -->
      <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Your Profile</h2>
        <div id="profileInfo" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
            <div class="h-6 bg-gray-200 rounded w-3/4"></div>
          </div>
        </div>
        <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
          Find Tutors
        </button>
      </div>

      <!-- Quick Links -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <a href="student-sessions.html">
          <div class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition-shadow cursor-pointer">
            <h3 class="text-lg font-semibold mb-2">My Sessions</h3>
            <p class="text-gray-600">View all your tutoring sessions</p>
            <p class="text-2xl font-bold text-blue-600 mt-2" id="sessionsCount">-</p>
          </div>
        </a>
        <a href="student-ratings.html">
          <div class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition-shadow cursor-pointer">
            <h3 class="text-lg font-semibold mb-2">My Ratings</h3>
            <p class="text-gray-600">View ratings you've given</p>
            <p class="text-2xl font-bold text-blue-600 mt-2" id="ratingsCount">-</p>
          </div>
        </a>
      </div>

      <!-- Recent Sessions -->
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Recent Sessions</h2>
        <div id="recentSessions">
          <p class="text-gray-500">Loading sessions...</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Initialize Supabase (replace with your credentials)
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadDashboard() {
      try {
        // Get current user
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        
        if (authError || !user) {
          window.location.href = 'index.html';
          return;
        }

        // Fetch profile
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .single();

        if (profileError) throw profileError;

        // Check if user is student
        if (profile.role !== 'student') {
          window.location.href = `${profile.role}-dashboard.html`;
          return;
        }

        // Update UI with profile data
        document.getElementById('userName').textContent = profile.full_name;
        
        const profileHTML = `
          <div>
            <p class="text-sm text-gray-500">Name</p>
            <p class="font-medium">${profile.full_name}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Email</p>
            <p class="font-medium">${profile.email}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">School</p>
            <p class="font-medium">${profile.school || 'Not set'}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Form Level</p>
            <p class="font-medium">${profile.form_level || 'Not set'}</p>
          </div>
          <div class="md:col-span-2">
            <p class="text-sm text-gray-500 mb-2">Subjects of Study</p>
            <div class="flex flex-wrap gap-2">
              ${profile.subjects_of_study && profile.subjects_of_study.length > 0 
                ? profile.subjects_of_study.map(subject => 
                    `<span class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">${subject}</span>`
                  ).join('')
                : '<span class="text-gray-400">No subjects added</span>'}
            </div>
          </div>
        `;
        document.getElementById('profileInfo').innerHTML = profileHTML;

        // Fetch sessions
        const { data: sessions } = await supabase
          .from('sessions')
          .select('*')
          .eq('student_id', profile.id)
          .order('scheduled_start', { ascending: false })
          .limit(5);

        document.getElementById('sessionsCount').textContent = sessions?.length || 0;

        // Display recent sessions
        if (sessions && sessions.length > 0) {
          const sessionsHTML = sessions.map(session => `
            <div class="border-b pb-3 last:border-b-0 mb-3">
              <div class="flex justify-between items-start">
                <div>
                  <p class="font-medium">${new Date(session.scheduled_start).toLocaleDateString()}</p>
                  <p class="text-sm text-gray-500">${session.duration_minutes} minutes</p>
                </div>
                <span class="px-2 py-1 text-xs rounded-full ${
                  session.status === 'completed' ? 'bg-green-100 text-green-800' :
                  session.status === 'booked' ? 'bg-blue-100 text-blue-800' :
                  'bg-gray-100 text-gray-800'
                }">
                  ${session.status}
                </span>
              </div>
            </div>
          `).join('');
          document.getElementById('recentSessions').innerHTML = sessionsHTML;
        } else {
          document.getElementById('recentSessions').innerHTML = '<p class="text-gray-500">No sessions yet</p>';
        }

        // Fetch ratings count
        const { data: ratings } = await supabase
          .from('public_ratings')
          .select('*')
          .eq('student_id', profile.id);

        document.getElementById('ratingsCount').textContent = ratings?.length || 0;

      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('profileInfo').innerHTML = '<p class="text-red-500">Error loading profile</p>';
      }
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
