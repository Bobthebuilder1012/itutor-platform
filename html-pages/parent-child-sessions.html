<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Sessions - iTutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-blue-600">iTutor</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="parent-dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a href="parent-add-child.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Add Child
            </a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-700" id="userName">Loading...</span>
          <button onclick="handleLogout()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex items-center mb-6">
        <a href="parent-dashboard.html" class="mr-4 text-gray-600 hover:text-gray-900">
          ‚Üê Back
        </a>
        <h1 class="text-3xl font-bold text-gray-900" id="pageTitle">Child's Sessions</h1>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div id="sessionsTable">
          <div class="p-6"><p class="text-gray-500">Loading sessions...</p></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadChildSessions() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const childId = urlParams.get('id');

        if (!childId) {
          window.location.href = 'parent-dashboard.html';
          return;
        }

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = 'index.html';
          return;
        }

        const { data: profile } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .single();

        document.getElementById('userName').textContent = profile.full_name;

        const { data: link } = await supabase
          .from('parent_child_links')
          .select('*')
          .eq('parent_id', profile.id)
          .eq('child_id', childId)
          .single();

        if (!link) {
          document.getElementById('sessionsTable').innerHTML = '<div class="p-6"><div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">Child not found</div></div>';
          return;
        }

        const { data: child } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', childId)
          .single();

        document.getElementById('pageTitle').textContent = `${child.full_name}'s Sessions`;

        const { data: sessions } = await supabase
          .from('sessions')
          .select('*')
          .eq('student_id', childId)
          .order('scheduled_start', { ascending: false });

        if (sessions && sessions.length > 0) {
          const tableHTML = `
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date & Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount (TTD)</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  ${sessions.map(session => `
                    <tr>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${new Date(session.scheduled_start).toLocaleDateString()}</div>
                        <div class="text-sm text-gray-500">${new Date(session.scheduled_start).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${session.duration_minutes} min</td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full ${
                          session.status === 'completed' ? 'bg-green-100 text-green-800' :
                          session.status === 'booked' ? 'bg-blue-100 text-blue-800' :
                          'bg-gray-100 text-gray-800'
                        }">
                          ${session.status}
                        </span>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${session.amount_ttd.toFixed(2)}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
          document.getElementById('sessionsTable').innerHTML = tableHTML;
        } else {
          document.getElementById('sessionsTable').innerHTML = '<div class="p-6 text-center"><p class="text-gray-500">No sessions found</p></div>';
        }

      } catch (error) {
        console.error('Error loading sessions:', error);
        document.getElementById('sessionsTable').innerHTML = '<div class="p-6"><p class="text-red-500">Error loading sessions</p></div>';
      }
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    loadChildSessions();
  </script>
</body>
</html>
